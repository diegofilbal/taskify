{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block page_title %}
    {% if todo.pk %}
        Edit Task
    {% else %}
        Create Task
    {% endif %}
{% endblock %}

{% block content %}
    {% if todo.pk %}
        <h1>Edit Task</h1>
    {% else %}
        <h1>Create Task</h1>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
